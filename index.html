<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>The Pyschic Game</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Questrial"
      rel="stylesheet"
    />
  </head>

  <body background=".\assets\images\image.jpg">
    <div class="header">
      <div class="row">
        <h1>Guess that letter!</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h3>What letter am I thinking of?</h3>
      </div>
      <div class="row">
        <div class="col-md-12, info">
          Wins:
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="winCount">
            0
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12, info">
          Losses:
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="lossCount">
            0
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12, info">
          Guesses Remaining:
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="guessesRemaining">
            10
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12, info">
          Your Guesses:
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="guessedLetters">
            Guesses so far...
          </div>
        </div>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
